<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action = "/submit">
		<label for = "#name">Name*</label>
		<input type = "text" id = "#name" name = "#name" required placeholder= "Name">
		<br><br>
		<label for = "#email">Email*</label>
		<input type = "email" id = "#email" name = "#email" required placeholder= "Email">
		<br><br>
		<label for = "gender">Gender*</label>
		<input type = "radio" id = "gender" name = "gender" value = "#gender_m"required>
		<label for = "#gender_m">Male</label>
		<input type = "radio" id = "gender" name = "gender" value = "#gender_f" required>
		<label for = "#gender_f">Female</label>
		<br><br>
		<label for="cars">Choose your Car*</label>
			  <select name="cars" id="cars" required>
				  <option value="" disabled selected>--Please choose an option--</option>
				  <option>BMW</option>
				  <option>Audi</option>
				  <option>Mercedez</option>
			  </select>
		<br><br>
		<label for = "#age">Age*</label>
		<input type = "number" id = "#age" name = "#age" required placeholder = "Age" min = "0">
		<br><br>
		<label for = "#dob">DOB</label>
		<input type = "date" id = "#dob" name = "dob" required>
		<br><br>
		<label for = "#tel">Phone Number</label>
		<input type = "tel" id = "#tel" name = "#tel" placeholder = "xxx-xxx-xxxx">
		<br><br>
		<label for = "#password">Password*</label>
		<input type = "password" id = "#password" name = "#password" required placeholder = "Password">
		<br><br>
		<label for="#tos">I agree to the TOS</label>
		<input type="checkbox" name="#tos"id="#tos"> 
		<br><br>
		<button>submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
